# The Query type represents all of the entry points into the API.
type Query {
  # List out printers
  printers(id: ID): [Printer!]
  # List out projects
  projects(id: ID): [Project!]
  # List out components
  components(id: ID): [Component!]
  # List out filament brands
  filamentBrands(id: ID): [FilamentBrand!]
  #The user
  self: Account
}
